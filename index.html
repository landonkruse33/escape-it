<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Management System</title>
    <script>
        // Predefined list of previous passwords
        const previousPasswords = ["password123", "letmein", "123456", "qwerty", "abc123"];

        function checkPassword() {
            try {
                const userInput = document.getElementById("passwordInput").value;
                if (!userInput) {
                    throw new Error("Password cannot be empty.");
                }

                // Check if the password is in the previous passwords list
                if (previousPasswords.includes(userInput)) {
                    alert("Password is valid.");
                } else {
                    alert("Password not found in previous passwords. Attempting to brute-force...");

                    // Simulate brute-force attempt
                    bruteForcePassword(userInput);
                }
            } catch (error) {
                console.error("An error occurred: ", error);
                alert(error.message);
            }
        }

        function bruteForcePassword(targetPassword) {
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let found = false;

            // Brute-force logic (simplified for demonstration)
            for (let i = 0; i < charset.length; i++) {
                for (let j = 0; j < charset.length; j++) {
                    const guess = charset[i] + charset[j]; // Generate a two-character guess
                    if (guess === targetPassword) {
                        alert("Password found: " + guess);
                        found = true;
                        break;
                    }
                }
                if (found) break;
            }

            if (!found) {
                alert("Password could not be brute-forced.");
            }
        }
    </script>
</head>
<body>
    <h1>Password Management System</h1>
    <label for="passwordInput">Enter your password:</label>
    <input type="text" id="passwordInput" />
    <button onclick="checkPassword()">Submit</button>
</body>
</html>
